<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebApi</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
</head>
<body>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">

                    <div class="panel-body">

                            <label>Ad :</label>
                            <input type="text" name="Ad" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Eposta :</label>
                            <input type="email" name="Ad" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Katılacak mısın ?</label>
                            <select name="KatilmaDurumu" class="form-control">
                                <option>Etkinliğe Katılıyor musunuz?</option>
                                <option value="true">Evet,Geliyorum</option>
                                <option value="fale">Hayır,Gelmiyorum</option>

                            </select>

                        </div>
                        <div class="text-center">
                            <input class="btn btn-success" type="submit" value="Gönder" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
